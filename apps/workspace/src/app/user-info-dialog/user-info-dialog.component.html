<div mat-dialog-content *ngIf="user$ as user">
  <mat-card style="max-width: 300px">
    <mat-card-header>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.login}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style="max-width: 300px;" [src]="user.avatar_url">
    <mat-card-content>
      <p>Bio: {{user.bio}}</p>
      <br />
      <p>Followers: {{user.followers}}</p>
      <p>Following: {{user.following}}</p>
      <br />
      <p>{{user.company}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a [href]="user.html_url" target="_blank">
        <button routerLink="user.html_url" mat-raised-button>
          See me in Github
        </button>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
